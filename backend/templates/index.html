<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import { ethers } from "https://cdn.ethers.io/lib/ethers-5.2.esm.min.js";
    </script>
    <script src="./static/app.js"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <title>Just testing</title>
</head>
<body>
    <br><br><br><br>
    <div class="block text-gray-700 text-sm font-bold mb-2 flex justify-center items-center">
        Welcome to the ticket management system, if you have an event to scheduel then you are in the right place!!
    </div>
    <br>
    <div class="flex justify-center items-center">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2 flex justify-center items-center" for="eventName">
              Event's name
            </label>
            <input id="eventName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="eventname" type="text" placeholder="Ethmunich">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2 flex justify-center items-center" for="eventSymbol">
              Event symbol
            </label>
            <input id="eventSymbol" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="eventname" type="text" placeholder="ETHMU">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2 flex justify-center items-center" for="eventSymbol">
              Event address
            </label>
            <input id="eventAddress" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="eventAddress" type="text" placeholder="0xhey">
          </div>
          <div class="flex items-center justify-center">
            <button id="registerBtn" class="bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Register
            </button>
            <script>
              const registerButton = document.getElementById('registerBtn');
              registerButton.addEventListener('click', (e) => register_event() );
            </script>
          </div>
        </form>
      </div>



</body>
</html>
