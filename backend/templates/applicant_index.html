<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='apply.js')}}"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <title>Just testing2</title>
</head>
<body>
    <br><br><br><br>
    <div class="block text-gray-700 text-sm font-bold mb-2 flex justify-center items-center">
        To apply for the event: {{ eventname }} you need to fill the following form :O
    </div>
    <br>
    <div class="flex justify-center items-center">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2 flex justify-center items-center" for="emailAddress">
              Email Address
            </label>
            <input id="emailAddress" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="eventname" type="text" placeholder="hey@hey.hey">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2 flex justify-center items-center" for="walletApplicant">
              Wallet
            </label>
            <input id="walletApplicant" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="walletApplicant" type="text" placeholder="0xhey">          
          </div>
            <div class="flex items-center justify-center">
            <button id="applyBtn" class="bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Apply for the event
            </button>
            <script type="text/javascript">
              const applyButton = document.getElementById('applyBtn');
              var eventName = {{ eventname|tojson }}
              applyButton.addEventListener('click', (e) => apply_event(eventName) );
            </script>
          </div>
        </form>
      </div>
</body>
</html>
